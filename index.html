<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor2 | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>


    body {
      background-color: hsl(30, 38%, 92%);
    }


main {
  position:absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  width: 40rem;
}

img {
  max-width: 20rem;
  display: block;
  object-fit: cover;
  border-radius: 20px 0 0 20px;
  flex: 1;
}

.text {
  flex: 1;
  background-color: white;
  border-radius: 0 20px 20px 0;
  padding: 10px 20px 10px 20px;

}

.newPrice{
  color: hsl(158, 36%, 37%);
  font-weight: 700;
  font-size: 2rem;
  vertical-align: middle;
  font-family: Fraunces;
}
.oldPrice{
  vertical-align: middle;
  font-family: Fraunces;
  color: hsl(228, 12%, 48%);
}

btn {
  border-radius: 10px;
  font-family: Montserrat;
  font-weight: 700;
  background-color: hsl(158, 36%, 37%);
  padding: 10px;
  text-align: center;
  color: white;
  display: block;
  cursor: pointer;
}

btn:hover {
  border-radius: 10px;
  font-family: Montserrat;
  font-weight: 700;
  background-color: hsl(158, 36%, 15%);
  padding: 10px;
  text-align: center;
  color: white;
  display: block;
}

p {
  font-size: 1rem;
  font-family: Montserrat;
  font-weight: 500;
  color: hsl(228, 12%, 48%);
}

.upper{
  text-transform: uppercase;
}

h1{
  font-family: Fraunces;
  font-weight: 800;
  font-size: 2.5rem;
}

.prices {
  margin-bottom: 1rem;
}

@media screen and (max-width: 638px) {
  main {
  display: block;
  width: auto;
  margin: auto 0;
}

img {
  height: 300px;
  width: 320px;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
  display: block;
}

.text {
  background-color: white;
  border-radius: 0 0 10px 10px;
  
  padding: 15px;
}

.newPrice{
  color: hsl(158, 36%, 37%);
  font-weight: 700;
  font-size: 2rem;
  vertical-align: middle;
  font-family: Fraunces;
}
.oldPrice{
  vertical-align: middle;
  font-family: Fraunces;
  color: hsl(228, 12%, 48%);
}

btn {
  border-radius: 10px;
  font-family: Montserrat;
  font-weight: 700;
  background-color: hsl(158, 36%, 37%);
  padding: 10px;
  text-align: center;
  color: white;
  
  cursor: pointer;
}

btn:hover {
  border-radius: 10px;
  font-family: Montserrat;
  font-weight: 700;
  background-color: hsl(158, 36%, 15%);
  padding: 10px;
  text-align: center;
  color: white;
  
}

p {
  font-size: 1rem;
  font-family: Montserrat;
  font-weight: 500;
  color: hsl(228, 12%, 48%);
}


h1{
  font-family: Fraunces;
  font-weight: 800;
  font-size: 2rem;
}

.prices {
  margin-bottom: 1rem;
}
}
</style>
</head>
<body>
<main>
  <div class="picture">
    <img src = "images/image-product-desktop.jpg">
  </div>
  <div class="text">
    <div class="description">
    <p class="upper">Preview</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="prices">
    <span class="newPrice"> $149.99 </span><span class="oldPrice"> $169.99 </span>
    </div>
    <btn><i class='fa fa-shopping-cart'></i> Add to Cart</btn>
  </div>

</main>
</body>
</html>
