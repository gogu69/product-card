<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="product-card.css">
        <title>Product preview card component</title>
    </head>
    <body>
        <article>
            <div class="product">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="product image">
            </div>
            <div class="description">
                <p class="breadCr">Preview</p>
                <h1>Gabrielle Essence Eau De Parfum</h1> 
                
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                
                <p><span class="newPrice">$149.99</span><span class="oldPrice">$169.99</span></p>
                
                <btn><i class='fa fa-shopping-cart'></i> Add to Cart</btn>
                
            </div>
            </div>
        </article>
    </body>
</html>
